<!DOCTYPE html>
<html lang="zh-CN" ng-app="moviecat">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>世界影迹</title>
  <link href="favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">世界影迹</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li auto-focus><a href="#/in_theaters/1">正在热映</a></li>
          <li auto-focus><a href="#/coming_soon/1">即将上映</a></li> 
          <li auto-focus><a href="#/top250/1">豆瓣排行</a></li>
        </ul>
    	<form class="nav navbar-nav navbar-form navbar-right" ng-controller="SearchController">
		    <div class="input-group">
		      <input type="text" class="form-control" placeholder="Search..." ng-model="input">
		      <span class="input-group-addon"><a ng-click="search()">搜索</a></span>
		    </div>
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li auto-focus><a href="#/in_theaters/1">正在热映</a></li>
          <li auto-focus><a href="#/coming_soon/1">即将上映</a></li>
          <li auto-focus><a href="#/top250/1">热门排行</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view></div>
    </div>
  </div>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!-- 主模块 -->
  <script src="app.js"></script>
  <script src="components/http.js"></script>
  <script src="components/auto-focus.js"></script>
  <!-- 正在热映子模块 -->
  <script src="movie_list/controller.js"></script>
  <script src="movie_detail/controller.js"></script>
  <!-- 其他子模块 -->
  <script src="jquery/jquery-2.1.3.min.js"></script>
  <script src="jquery/bootstrap.min.js"></script>
  <script type="text/javascript" src="jquery/wow.min.js" ></script>
  <script>
		new WOW().init();//动画 的初始化
			$(function(){
			//点击菜单后，要将菜单收起
			$('.nav a').on('click',function(){
				//对菜单进行隐藏
				$('.navbar-collapse').collapse('hide');
			});
		});
  </script>
</body>

</html>
